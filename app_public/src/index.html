<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Funguy Public</title>
  <base href="/">

  <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/all.min.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="application/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="application/javascript" src="../node_modules/owl.carousel/dist/owl.carousel.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="assets/javascripts/bootstrap.min.js"></script>

  <script type="text/javascript">



    window.onload = function () {

      const pantryList = document.getElementById('pantry-list');
      const noItemsImg = document.getElementById('no-items');

      if (pantryList) {
        if (pantryList.innerHTML === "") {
          noItemsImg.classList.add('visible');
        } else {
          if (noItemsImg.classList.contains('visible')) {
            noItemsImg.classList.remove('visible');
          }

        }
      }

      const foods = document.getElementsByClassName('item-card');

      if (foods) {
        for (let i = 0; i < foods.length; i++) {
          let curFood = foods[i];
          curFood.addEventListener('click', function () {
            curFood.classList.toggle('swipe');
            console.log('food clicked');

          });
          let eatBtn = document.getElementsByClassName('eat-item')[i];
          eatBtn.addEventListener('click', function () {
            console.log('eaten');
            curFood.remove();
          })

          let trashBtn = document.getElementsByClassName('trash-item')[i];
          trashBtn.addEventListener('click', function () {
            console.log('trashed');
            curFood.remove();
          })

        }
      }

      const search = document.getElementById('food-search');

      search.onkeypress = function () {
        if (search.value.length < 3) {
          document.getElementById('search-suggestions').style.display = 'block';
          document.getElementById('add-new').style.display = 'none';
        } else {
          document.getElementById('search-suggestions').style.display = 'none';
          document.getElementById('add-new').style.display = 'block';
        }
      }





    }








  </script>
</body>

</html>
